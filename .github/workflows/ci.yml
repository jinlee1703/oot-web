name: Check Build Possibility

on:
  pull_request:
    branches:
      - develop
      
jobs:
  try-frontend-build:
    runs-on: ubuntu-18.04
    env: 
      DISABLE_ESLINT_PLUGIN: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: "21.2.0"
      - name: try build frontend
        run: |
          npm install
          npm run build